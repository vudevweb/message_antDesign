<body class="container py-5">
    <div class="row">
        <div class="card col-6">
            <div class="card-body">
                <code>messageVD.show("error", "This is an error message", 2000);</code> <br>
                <button onclick='messageVD.show("error", "This is an error message", 2000);' class="btn btn-danger mt-3">Error message</button>
            </div>
        </div>

        <div class="card col-6">
            <div class="card-body">
                <code>messageVD.show("error", "This is an warning message", 5000);</code> <br>
                <button onclick='messageVD.show("warning", "This is an warning message", 5000);' class="btn btn-warning mt-3">Waring
                    message</button>
            </div>
        </div>

        <div class="card col-6">
            <div class="card-body">
                <code>messageVD.show("error", "This is an success message", 10000);</code> <br>
                <button onclick='messageVD.show("success", "This is an success message", 10000);' class="btn btn-success mt-3">Success
                    message</button>
            </div>
        </div>

        <div class="card col-6">
            <div class="card-body">
                <code>messageVD.show("error", "This is an info message", 15000);</code> <br>
                <button onclick='messageVD.show("info", "This is an info message", 15000);' class="btn btn-primary mt-3">Info message</button>
            </div>
        </div>

        <div class="card col-12">
            <div class="card-body">
                <code>messageVD.destroy();</code> <br>
                <button onclick='messageVD.destroy();' class="btn btn-danger mt-3">Destroy all message</button>
            </div>
        </div>
    </div>
